            <!-- Right Column | Details -->
            <div style="width: 50%; height: 50%; padding: 20px;" class="right-column">
                <div class="product-description">
                    <p class="head-txt">Custom Umbrella</p>
                    <div class="color-choose">
                        <div class="radio-btn">
                            <input data-image="blue" type="radio" id="blue" class="input" name="color" value="blue" />
                            <label for="blue"><span></span></label>
                        </div>
                        <div class="radio-btn">
                            <input data-image="yellow" type="radio" id="yellow" class="input" name="color"
                                value="yellow" checked />
                            <label for="yellow"><span></span></label>
                        </div>
                        <div class="radio-btn">
                            <input data-image="pink" type="radio" id="pink" class="input" name="color" value="pink" />
                            <label for="pink"><span></span></label>
                        </div>
                    </div>
                    <p
                        style="font-size: 25px ; text-align:left; color: #18191b; font-weight: 900; margin-bottom: 10px;">
                        Customize your umbrella</p>
                    <p
                        style="font-size: 20px ; text-align:left; color: #18191b;margin-top: 0; margin-bottom: 5px; font-weight: lighter;">
                        Upload a logo for Instant Preview.
                    </p>
                    <p style="font-size: 12px; text-align:left;margin-top: 0; margin-bottom: 10px; color: #18191b;">
                        .png and .jpg files only. Max size is 5MB.
                    </p>
                    <div id="upload-button" class="btn blue" style="width:80%">
                        <img src="/public/upload_icon.svg" alt="upload" />
                        <p id="fileUploadBtnText">UPLOAD LOGO</p>
                        <span></span>
                        <input type="file" style="opacity: 0; display: none;" accept="image/*" id="image-input" />
                    </div>
                </div>
